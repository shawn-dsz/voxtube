<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoxTube / Audio Summarizer</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <!-- Typography: Space Grotesk (Display) + JetBrains Mono (Technical) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-grid">
    <header class="sidebar">
      <div class="brand">
        <a href="/" class="brand-link"><h1>VoxTube</h1></a>
        <div class="status-indicator online"></div>
      </div>
      <p class="tagline">YouTube Intelligence<br>Processor</p>
      
      <div class="meta-info">
        <span>V 1.0.0</span>
        <span>SYS: ONLINE</span>
      </div>

      <!-- History Section moved to sidebar for better desktop layout -->
      <section id="history-section" class="hidden history-panel">
        <label>MEMORY LOG</label>
        <div id="history-list" class="history-list"></div>
      </section>

      <footer class="sidebar-footer">
        <p>
          Powered by <a href="https://github.com/shawn-dsz/youtube-transcribe" target="_blank">youtube-transcribe</a>
          & <a href="https://github.com/remsky/Kokoro-FastAPI" target="_blank">Kokoro</a>
        </p>
      </footer>
    </header>

    <main class="main-content">
      <!-- URL Input -->
      <section class="input-section panel">
        <div class="panel-header">
          <label for="url-input">INPUT SOURCE</label>
          <div class="decoration-dots">•••</div>
        </div>
        <div class="url-input-row">
          <div class="input-wrapper">
            <span class="input-prefix">></span>
            <input
              type="text"
              id="url-input"
              placeholder="PASTE YOUTUBE URL OR ID"
              autocomplete="off"
            >
          </div>
          <button id="fetch-btn" class="primary-btn">INITIATE SEQUENCE</button>
        </div>
      </section>

      <!-- Loading/Error States -->
      <div id="loading" class="loading hidden">
        <div class="loader-track">
          <div class="loader-bar"></div>
        </div>
        <span id="loading-text">PROCESSING DATA STREAM...</span>
      </div>

      <div id="error" class="error hidden"></div>

      <!-- Voice Selection (hidden until summary loaded) -->
      <section id="voice-section" class="hidden panel voice-panel">
        <div class="panel-header">
          <label for="voice-select">SYNTHESIS PARAMETERS</label>
        </div>
        <div class="voice-row">
          <select id="voice-select"></select>
          <button id="generate-btn" class="primary-btn">SYNTHESIZE AUDIO</button>
        </div>
      </section>

      <!-- Audio Player (hidden until generated) -->
      <section id="player-section" class="hidden panel player-panel">
        <div class="panel-header">
          <label>AUDIO OUTPUT</label>
          <div id="cache-status" class="cache-status"></div>
        </div>
        <div class="player-wrapper">
          <audio id="audio-player" controls></audio>
        </div>
      </section>

      <!-- Summary Section (hidden until loaded) -->
      <section id="summary-section" class="hidden panel summary-panel">
        <div class="summary-header">
          <label for="summary-text">INTELLIGENCE REPORT</label>
          <div class="summary-actions">
            <button id="copy-btn" class="copy-btn" title="Copy to clipboard">COPY</button>
            <span id="summary-status" class="summary-status"></span>
          </div>
        </div>
        <div id="summary-text" class="summary-content"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
