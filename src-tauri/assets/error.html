<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VoxTube Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0a0a0a;
        color: #ffffff;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      }
      .wrap {
        text-align: center;
        max-width: 640px;
        padding: 40px 24px;
      }
      h1 {
        margin: 0 0 16px;
        font-family: ui-monospace, "SFMono-Regular", Menlo, Consolas, "Liberation Mono", monospace;
        font-size: 32px;
        letter-spacing: 0.04em;
      }
      .accent {
        color: #ff4500;
      }
      p {
        margin: 0;
        font-size: 16px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1><span class="accent">VoxTube</span></h1>
      <p id="error-message">An error occurred while starting the application.</p>
    </div>
  </body>
</html>
